<h3>Using Local References in Html Templates</h3>

<div class="input-group input-group-lg">
    <span class="input-group-addon">@</span>
    <input type="text" class="form-control" placeholder="Username" #referMeplease>
</div>

<div class="input-group input-group-lg" style="margin-top: 10px;">
    <button class="btn btn-primary btn-lg" (click)="onBtnClick(referMeplease)">
        Refer Me Btn
    </button>
</div>

<div style="margin-top: 10px;" *ngIf="referMeElement">
    <b>Refered Element: </b> {{referMeElement}}
</div>

<pre style="margin-top: 10px">
<textarea disabled="true" 
    style="padding: 20px 0; border: none;background-color:white;width: 100%; height: 320px;">
    <div class="input-group input-group-lg">
        <span class="input-group-addon">@</span>
        <input type="text" class="form-control" placeholder="Username" #referMeplease>
    </div>

    <div class="input-group input-group-lg" style="margin-top: 10px;">
        <button class="btn btn-primary btn-lg" (click)="onBtnClick(referMeplease)">
            Refer Me Btn
        </button>
    </div>

    <div style="margin-top: 10px;" *ngIf="referMeElement">
        <b>Refered Element: </b> {{referMeElement}}
    </div>
</textarea>
</pre>
